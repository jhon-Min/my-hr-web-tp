<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.2.0/dist/select2-bootstrap-5-theme.min.css" />

    <!-- Flat Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <link rel="stylesheet" href="asset/css/style.css">
</head>

<body id="body-pd" class="bg-light">
    <header class="header bg-dark" id="header">
        <div class="header_toggle">
            <i class="bx bx-menu" id="header-toggle"></i>
        </div>

        <div class="dropdown">
            <a class="" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                <div class="header_img">
                    <img src="https://i.imgur.com/hczKIze.jpg" alt="" />
                </div>
            </a>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>
    </header>

    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav_logo">
                    <i class="bx bx-layer nav_logo-icon text-dark fs-3"></i>
                    <span class="nav_logo-name">My HR</span>
                </a>
                <div class="nav_list">
                    <a href="index.html" class="nav_link">
                        <i class="fa-solid fa-house"></i>
                        <span class="nav_name">Dashboard</span>
                    </a>
                    <a href="#" class="nav_link active-item">
                        <i class="fa-solid fa-users"></i>
                        <span class="nav_name">Employees</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class="fa-solid fa-book-open"></i>
                        <span class="nav_name">Attendance</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class="fa-solid fa-building-user"></i>
                        <span class="nav_name">Department</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class="fa-solid fa-users-gear"></i>
                        <span class="nav_name">Role</span>
                    </a>
                </div>
            </div>
            <a href="#" class="nav_link">
                <i class="feather-log-out text-danger fw-bold"></i>
                <span class="text-danger">SignOut</span>
            </a>
        </nav>
    </div>
    <!--Container Main start-->
    <div class="min-vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="my-4 d-flex align-items-baseline">
                    <div class="me-2">
                        <span class="fs-4">Employees</span>
                        <span class="fs-4 ms-1 text-muted">|</span>
                    </div>
                    <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Employees</a></li>
                            <li class="breadcrumb-item active" aria-current="page">
                                Add Employee
                            </li>
                        </ol>
                    </nav>
                </div>
               
                <div class="col-12">
                    <div class="card emp-card shadow-sm">
                        <div class="card-body">
                            <div class="mb-4 d-flex justify-content-between align-items-center">
                                <h5 class="fw-bold">Add Employee</h5>
                                <button class="btn btn-outline-primary btn-sm">
                                    <i class="fa-solid fa-book me-1"></i>
                                    <span>Lists</span>
                                </button>
                            </div>

                            <form action="">
                                <div class="row g-5">
                                    <div class="col-12 col-md-6">
                                        <div class="mb-5">
                                            <input type="text" class="form-control" placeholder="Employee ID"
                                                required />
                                        </div>

                                        <div class="mb-5">
                                            <input type="email" class="form-control" placeholder="Email" required />
                                        </div>

                                        <div class="mb-5">
                                            <input type="password" class="form-control" placeholder="Password"
                                                required />
                                        </div>

                                        <div class="mb-5">
                                            <input type="text" class="form-control" placeholder="NRC" required />
                                        </div>

                                        <div class="mb-5">
                                            <input type="text" class="form-control bd" placeholder="Birth Date">
                                        </div>

                                        <div class="">
                                            <select class="form-select single-select"  data-placeholder="Choose one thing">
                                                <option></option>
                                                <option>Reactive</option>
                                                <option>Solution</option>
                                                <option>Conglomeration</option>
                                                <option>Algoritm</option>
                                                <option>Holistic</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-12 col-md-6">
                                        <div class="mb-5">
                                            <input type="text" class="form-control" placeholder="Your Name" required />
                                        </div>

                                        <div class="mb-5">
                                            <input type="number" class="form-control" placeholder="Phone" required />
                                        </div>

                                        <div class="mb-5">
                                            <input type="number" class="form-control" placeholder="Pin Code" required />
                                        </div>

                                        <div class="mb-5">
                                            <select class="form-select" data-placeholder="Choose one thing">
                                                <option value="1">Male</option>
                                                <option value="2">Female</option>
                                            </select>
                                        </div>

                                        <div class="mb-5">
                                            <input type="text" class="form-control doj" placeholder="Joining Date">
                                        </div>

                                        <div class="">
                                            <select class="form-select single-select"  data-placeholder="Is Present?">
                                                <option></option>
                                                <option value="1">Yes</option>
                                                <option value="0">No</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="">
                                        <select class="form-select select-custom-multiple"  data-placeholder="Choose Role" multiple>
                                            <option></option>
                                            <option>Reactive</option>
                                            <option>Solution</option>
                                            <option>Conglomeration</option>
                                            <option>Algoritm</option>
                                            <option>Holistic</option>
                                        </select>
                                    </div>

                                    <div class="form-group mb-3">
                                        <textarea class="form-control" rows="3" placeholder="Address"></textarea>
                                    </div>

                                    <div class="text-center">
                                        <a class="btn btn-danger ">Cancel</a>
                                        <button class="btn btn-primary px-5 ms-2">Save</button>                                     
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Container Main end-->

    <!-- <script src="node_modules/jquery/dist/jquery.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Flat Picker JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Select 2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="asset/js/app.js"></script>
    <script src="asset/js/sidebar.js"></script>
    <script>
       $(".bd").flatpickr({
           maxDate: "today",
           dateFormat: "d.m.Y",
       });

       $(".doj").flatpickr({
           dateFormat: "d.m.Y",
       });

       $( '.select-custom-multiple' ).select2( {
            theme: "bootstrap-5",
            width: '100%',
            placeholder: $( this ).data( 'placeholder' ),
            closeOnSelect: true,
        } );

        $(".single-select").select2({
            theme: "bootstrap-5",
            width: '100%',
            placeholder: $(this).data("placeholder"),
            dropdownCssClass: "select2--small",
            //   allowClear: true,
        });
    </script>
</body>

</html>
